<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICT 10 3rd Quarter | Simple Average Finder | Franceska Ganal </title>

    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
     <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            font-family: 'Nunito', sans-serif;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #c17383;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
        }

        .result {
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Simple Average Finder</h2>

        <label>Score 1:</label>
        <input type="number" id="score1">

        <label>Score 2:</label>
        <input type="number" id="score2">

        <button py-click="compute_average()">Compute</button>

        <div class="result">
            <p id="average"></p>
            <p id="status"></p>
        </div>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
